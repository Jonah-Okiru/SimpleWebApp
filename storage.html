<!DOCTYPE html>
<html>
<head>
    <title>Quote Storage</title>
    <link rel="stylesheet" href="storage.css"> </head>
<body>
    <div class="container">
        <h1>My Favorite Quotes</h1>
        <div class="quote-form">
            <label for="quote">Quote:</label>
            <input type="text" id="quote" placeholder="Enter your quote">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter the author">
            <button id="add-quote">Add Quote</button>
        </div>
        <div id="quote-list"></div>
    </div>
    <script src="storage.js"></script>
</body>
</html>
